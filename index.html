<!-- NOTE: ChatGPT and Gemini were used for color styling -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" href="/icons/cloud-192x192.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href=/icons/favicon.png>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card bg-light bg-gradient shadow col-12 col-sm-8 col-md-6 col-lg-6 mt-3 rounded-5" id="divWeather">
            <div class="card-body">
                <h1 id="hCity" class="text-center" aria-label="city"></h1>
                <div class="row">
                    <div class="d-flex justify-content-center gap-3">
                        <h3 id="hTemp" class="text-center" aria-label="temperature"></h3>
                        <h3 id="hConditions" class="text-center" aria-label="conditions"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-center gap-3">
                        <h5 id="hLow" class="text-center" aria-label="temperature low"></h5>
                        <h5 id="hHigh" class="text-center" aria-label="temperature high"></h5>
                        <h5 id="hHumidity" class="text-center" aria-label="humidity percentage"></h5>
                        <h5 id="hPrecipitation" class="text-center" aria-label="precipitation probability"></h5>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <p>Forecast</p>
                        <hr>
                        <div class="row">
                            <div class="d-flex justify-content-center gap-4" id="divConditions">

                            </div>
                        </div>
                    </div>
                </div>
                <footer class="text-center mt-3">
                    <p aria-label="attribution">Data is courtesy of <a href="https://open-meteo.com/">open-meteo.com</a> under the Attribution 4.0 International License</p>
                </footer>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
