<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="manifest" src="/manifest.json">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card col-12 col-sm-8 col-md-6 col-lg-4 mt-3" id="divWeather">
            <div class="card-body">
                <h1 id="hCity" class="text-center" aria-label="city"></h1>
                <h3 id="hTemp" class="text-center" aria-label="temperature"></h3>
                <div class="row">
                    <div class="d-flex justify-content-center gap-2">
                        <h5 id="hLow" class="text-center" aria-label="low temperature"></h5>
                        <h5 id="hHigh" class="text-center" aria-label="high temperature"></h5>
                    </div>
                </div>
                <footer class="text-center" style="font-size: 10px">
                    <p aria-label="attribution">Data is courtesy of <a href="https://open-meteo.com/">open-meteo.com</a> under the Attribution 4.0 International License</p>
                </footer>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
